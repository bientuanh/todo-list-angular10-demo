<div class="container">
  <!-- App title name -->
  <div class="row justify-content-md-center" style="margin-top: 30px">
    <div class="col-lg-6" align="center">
      <h2>TODO LIST APP</h2>
    </div>
  </div>

  <!-- Add todo form -->
  <div class="row justify-content-md-center" style="margin-top: 20px">
    <div class="col-lg-6">
      <app-add-todo-form
        (clickSubmit)="handleClickSubmit($event)"
      ></app-add-todo-form>
      <div class="dropdown-divider" style="margin-top: 20px"></div>
    </div>
  </div>

  <!-- Loading -->
  <div
    class="row justify-content-md-center"
    style="margin-top: 60px"
    *ngIf="isLoading"
  >
    <div class="col-lg-6" align="center">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  </div>

  <!-- List todo items -->
  <div class="row justify-content-md-center" style="margin-top: 10px">
    <div class="col-lg-6">
      <app-list-todo
        [todos]="todos"
        (clickDelete)="handleClickDelete($event)"
        (clickEdit)="handleClickEdit($event)"
      ></app-list-todo>
    </div>
  </div>

  <!-- Modal edit -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit modal</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Edit todo item</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    [(ngModel)]="editedTodoName"
                    [ngModelOptions]="{ standalone: true }"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >Click save changes button to save your change.</small
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            id="close-button"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="handleClickSaveChanges()"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete popup confirm -->
  <div
    class="modal fade"
    id="deleteConfirmModal"
    tabindex="-1"
    aria-labelledby="deleteConfirmModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">
            Are you sure?
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button
            id="close-delete-modal-button"
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="handleClickDeleteModal()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
